<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous">
    <title>Weather Test</title>
    <script src="weather.js"></script>
  </head>
  <body>
    <h1>Local Weather</h1>
    <ul>
      <li>Conditions: <i class='fa-solid fa-cloud-sun-rain'></i><span id="conditions">Loading...</span></li>
      <li>Temperature: <i class='fa-solid fa-temperature-half'></i><span id="temp">Loading...</span></li>
      <li>Humidity: <span id="humidity">Loading...</span></li>
      <li>Wind: <span id="wind">Loading...</span></li>
      <li>Precipitation: <i class='fa-solid fa-droplet-slash'></i><span id="rainToday">Loading...</span></li>
      <li>Pressure: <i class='fa-solid fa-arrow-right-long'></i><span id="pressure">Loading...</span></li>
      <li><i>Last Update: <span id="time">Loading...</span></i></li>
    </ul>
  </body>
</html>
